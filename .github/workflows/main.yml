name: Jazzy Build

on: [push, pull_request]

jobs:
  jazzy_source:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:noble
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - run: pip install "websockets>=13.0"
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: jazzy
          skip-tests: true
