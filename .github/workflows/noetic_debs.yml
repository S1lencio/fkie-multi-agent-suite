name: Noetic Create Debs

on: 
  push:
    tags:
      - v*

jobs:
  noetic:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:focal
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: noetic
      - run: sudo pip install "websockets>=13.0"
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: noetic
          skip-tests: true
      - uses: actions/checkout@v4
        with:
          path: fkie-multi-agent-suite
      - name: Create debian packages
        run: |
          source /opt/ros/noetic/setup.bash
          bash create_debs.sh
        shell: bash
        working-directory: fkie-multi-agent-suite
      - name: Upload debs to release ${{ github.ref }}
        uses: svenstaro/upload-release-action@v2
        with:
          file: fkie-multi-agent-suite/ros-noetic-fkie-mas-*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

